<!-- CONTACT US ------------------------------------------------------------>
<section class="contact-us">
  <form action="">
    <div class="form-group">
      <label for="formGroupExampleInput"></label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First Name - (Required)" required>
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput"></label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Last Name">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1"></label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your email address - (Required)" required>
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1"></label>
      <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Your phone number">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput"></label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Subject">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1"></label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Your message here"></textarea>
    </div>
    <div class="radios">
      <div class="select-service-radio">
        <h4 class="select-service-radio-h4">Select Service Below</h4>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">One off cleaning</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Regular cleaning</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">End of tenancy clean</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Deep clean</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Builders clean</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">After party clean</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Specialist services</label>
      </div>
    </div>
      <div class="submit text-center">
        <button type="submit" class="btn btn-primary">Send Message</button>
      </div>
    </form>
</section>
