  <!-- CONTACT US FORM -->
  <section class="contact-us">
    <div class="row">
      <div class="col">
        <h1 class="text-uppercase text-center mt-4 mb-0">Contact Us</h1>
      </div>
    </div>
    <form action="confirmation.html">
      <div class="form-group">
        <label for="first-name"></label>
        <input type="text" class="form-control" id="first-name" placeholder="First Name - (Required)" required>
      </div>
      <div class="form-group">
        <label for="last-name"></label>
        <input type="text" class="form-control" id="last-name" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="e-mail"></label>
        <input type="email" class="form-control" id="e-mail" placeholder="Your email address - (Required)" required>
      </div>
      <div class="form-group">
        <label for="phone-number"></label>
        <input type="number" class="form-control" id="phone-number" placeholder="Your phone number">
      </div>
      <div class="form-group">
        <label for="subject"></label>
        <input type="text" class="form-control" id="subject" placeholder="Subject">
      </div>
      <div class="form-group">
        <label for="your-message"></label>
        <textarea class="form-control" id="your-message" rows="3" placeholder="Your message here"></textarea>
      </div>
      <div class="radios">
        <div class="select-service-radio">
          <h4 class="select-service-radio-h4">Select Service Below</h4>
        </div>
        <!-- SELECT SERVICE RADIO BUTTONS -->
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">One off cleaning</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Regular cleaning</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
          <label class="form-check-label" for="inlineRadio3">End of tenancy clean</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
          <label class="form-check-label" for="inlineRadio4">Deep clean</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
          <label class="form-check-label" for="inlineRadio5">Builders clean</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio6" value="option6">
          <label class="form-check-label" for="inlineRadio6">After party clean</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio7" value="option7">
          <label class="form-check-label" for="inlineRadio7">Specialist services</label>
        </div>
      </div>
      <!-- SEND MESSAGE BUTTON -->
      <div class="submit text-center">
        <button type="submit" class="btn btn-primary">Send Message</button>
      </div>
    </form>
  </section>
